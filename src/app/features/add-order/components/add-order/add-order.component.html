<div class="d-flex flex-col flex-lg-row p-4">
  <div class="flex-fill">
    <h4>Select Customer</h4>
    <mat-form-field appearance="outline" class="w-50 d-block">
      <mat-label>Select Customer</mat-label>
      <mat-select
        *ngIf="users$ | async as users"
        name="userId"
        [(ngModel)]="UserId"
      >
        <mat-option *ngFor="let user of users" [value]="user.id">{{
          user.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <h4>Select Payment Method</h4>
    <mat-form-field appearance="outline" class="w-50 d-block">
      <mat-label>Select Payment Method</mat-label>
      <mat-select name="paymentMethod" [(ngModel)]="paymentMethod">
        <mat-option
          *ngFor="let method of paymentMethods | keyvalue"
          [value]="method.key"
          >{{ method.value }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <div class="flex-fill">
    <ng-container *ngIf="product$ | async as product">
      <mat-card class="example-card">
        <div class="d-flex flex-row justify-content-around w-100">
          <h2 class="justify-content-start">
            Name : {{ product.ProductName }}
          </h2>
          <h2 class="justify-content-end">
            Available : {{ product.AvailablePieces }}
          </h2>
        </div>
        <div class="d-flex flex-row justify-content-around w-100">
          <h2 class="justify-content-start">Quantity : {{ quantity }}</h2>
          <div class="justify-content-end">
            <button mat-raised-button class="m-2" (click)="increaseQuatnity()">
              +
            </button>
            <button mat-raised-button class="m-2" (click)="decreaseQuatnity()">
              -
            </button>
          </div>
        </div>
      </mat-card>
    </ng-container>
    <div class="row justify-content-center">
      <button
        mat-raised-button
        color="primary"
        class="col-4 m-4"
        (click)="saveOrder()"
      >
        Checkout & Add Order
      </button>
    </div>
  </div>
</div>
